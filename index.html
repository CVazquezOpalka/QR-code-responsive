<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 20px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      @media (max-width: 375px) {
        .attribution {
          font-size: 10px;
        }
      }
    </style>
  </head>
  <body>
    <section>
      <div class="card-content">
        <div class="img-box">
          <img src="./images/image-qr-code.png" alt="logo-qr" />
        </div>
        <div class="content-box">
          <h3>Improve your front-end<br />skills by building projects</h3>
          <p>
            Scan the QR code to visit FrontEnd <br />Mentor and tahe your coding
            skills to <br />the next level
          </p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.linkedin.com/in/cristian-miguel-vazquez-opalka/"
          target="_blank"
        >
          Cristian Vazquez</a
        >.
      </div>
    </section>
  </body>
</html>
